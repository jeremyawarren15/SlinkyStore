<!DOCTYPE html>
<html>
	<head>
		<title>Store App</title>
		<link rel="stylesheet" type="text/css" href="./main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>
	<body>
		
		<div class="contentWrapper">
			<header id="mainHeader">
				<div id="headerTextArea">
					<h1 id="headerText">Super Slinky Store</h1>
					<h4 id="subheaderText">Quite possibly the happiest place on the internet.</h4>
				</div>
				<nav class="nav">
					<a href="" class="nav-link">Store</a>
					<a href="" class="nav-link">About</a>
					<a href="" class="nav-link">Contact</a>
				</nav>
			</header>

			<section class="productArea">
				
				<div class="product">
					<img src="images/slinky-red.jpg" class="productPhoto">
					<div class="productBottom">
						<h4>Red Slinky</h4>
						<p>A fine red slinky to add to your slinky collection.</p>
						<button>Add to Cart</button>
					</div>
				</div>

				<div class="product">
					<img src="images/slinky-blue.jpg" class="productPhoto">
					<div class="productBottom">
						<h4>Red Slinky</h4>
						<p>A fine blue slinky to add to your slinky collection.</p>
						<button>Add to Cart</button>
					</div>
				</div>

				<div class="product">
					<img src="images/slinky-plain.jpg" class="productPhoto">
					<div class="productBottom">
						<h4>Red Slinky</h4>
						<p>A fine silver slinky to add to your slinky collection.</p>
						<button>Add to Cart</button>
					</div>
				</div>

			</section>

			<footer>
				
			</footer>
		</div>
	</body>
</html>
