<!DOCTYPE html>
<html>
	<head>
		<title>Store App</title>
		<link rel="stylesheet" type="text/css" href="./main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>
	<body>
		
		<div class="contentWrapper">
			<header id="mainHeader">
				<h1>Super Slinky Store</h1>
				<nav>
					<ul>
						<li>Home</li>
						<li>About</li>
						<li>Contact</li>
					</ul>
				</nav>
			</header>

			<section class="productArea">
				
				<div class="product">
					<img src="images/slinky-red.jpg" class="productPhoto">
					<div class="productBottom">
						<h4>Red Slinky</h4>
						<p>A fine red slinky to add to your slinky collection.</p>
						<button>Add to Cart</button>
					</div>
				</div>

				<div class="product">
					<img src="images/slinky-blue.jpg" class="productPhoto">
					<div class="productBottom">
						<h4>Red Slinky</h4>
						<p>A fine blue slinky to add to your slinky collection.</p>
						<button>Add to Cart</button>
					</div>
				</div>

				<div class="product">
					<img src="images/slinky-plain.jpg" class="productPhoto">
					<div class="productBottom">
						<h4>Red Slinky</h4>
						<p>A fine silver slinky to add to your slinky collection.</p>
						<button>Add to Cart</button>
					</div>
				</div>

			</section>

			<footer>
				
			</footer>
		</div>
	</body>
</html>
